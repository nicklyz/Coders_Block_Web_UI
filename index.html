<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/dropzone.css">
  </head>
  <body>
    <div class="row">
      <div class="large-2 columns">
        <div class="media-object">
          <div class="media-object-section">
            <div class="logo">
              <img class="thumbnail" src="img/coders_block_logo_image.png">
            </div>
          </div>
        </div>
      </div>
      <div class="large-10 columns">
        <div class="large-12 columns">
          <h1>Welcome to Coder's Block</h1>
        </div>
      </div>    
    </div>
    
    <div class="row">
      <div class="large-6 columns">
        <div class="callout">
          <h3>Please Upload Your Files Here.</h3>
          <p>You can drag and drop your python script here. Coder's Block will automatically generate suggested StackOverflow question posts.</p>
          <div class="row">
            <form action="/file-upload"
              class="dropzone"
              id="my-awesome-dropzone"></form>
          </div>
        </div>
      </div>
      <div class="large-6 columns">
				<div class="callout">
          <h3>Results:</h3>
          
        </div>
			</div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/dropzone.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
