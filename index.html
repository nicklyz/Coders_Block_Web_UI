<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Block</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/dropzone.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <div class="media-object">
          <div class="media-object-section">
            <div class="logo">
              <img src="img/coders_block_logo_image.png">
            </div>
          </div>
        </div>
      </div>
    </div>

		<div class="row">
		  <p>A project by <a href="https://github.com/nhadfieldmenell/">Noah Hadfield-Menell</a>, <a href="https://github.com/orpgol">Orpaz Steinson</a>, and <a href="https://github.com/nicklyz">Yanzhe Liu</a>.</p>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <div class="callout secondary box">
          <h3>Upload Your File Here.</h3>
          <p>You can drag and drop your python script here. Coder's Block will automatically generate related StackOverflow  posts.</p>
          <div class="row">
            <form
              class="dropzone"
              id="droparea"></form>
          </div>
        </div>
      </div>
      <div class="large-6 columns">
				<div class="callout secondary box">
          <h3>StackOverflow Posts:</h3>
          <ul class="results">
            <li><a class="result" id="result1" href="" target="_blank"></a></li>
            <li><a class="result" id="result2" href="" target="_blank"></a></li>
            <li><a class="result" id="result3" href="" target="_blank"></a></li>
            <li><a class="result" id="result4" href="" target="_blank"></a></li>
            <li><a class="result" id="result5" href="" target="_blank"></a></li>
          </ul>
          <div class="loader"></div>
        </div>
			</div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/dropzone.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
